<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with Dropdown</title>
<style>
  table {
    width: 80%;
    border-collapse: collapse;
    border: 2px solid black; /* Set border color to black */
  }
  th, td {
    border: 1px solid black; /* Set border color to black */
    padding: 8px;
    text-align: center;
  }
  th {
    /* background-color: #f2f2f2; */
  }
  select {
    padding: 5px;
    border-radius: 5px;
  }
  .label-dropdown-container {
    text-align: left; /* Align the label and dropdown to the left */
    margin-bottom: 10px; /* Add margin at the bottom */
  }
</style>
</head>
<body>



<div class="label-dropdown-container">
    <label for="paic-dropdown">04AAACP99051ZJ</label>
    <select id="paic-dropdown">
      <option value="monthly"> Head Office </option>
    </select>
  </div>

<table>
  <thead>
    <tr>
      <th>REVENUE </th>
      <th>REVENUE </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Interest Income </td>
      <td>Personnel Expenses </td>
    </tr>
    <tr>
      <td>Rental Income </td>
      <td>Administrative Charges</td>
    </tr>
    <tr>
      <td>Other Income </td>
      <td>Other Charges</td>
    </tr>
  </tbody>
</table>

</body>
</html>
