<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with Dropdown</title>
<style>
  table {
    width: 80%;
    border-collapse: collapse;
    border: 2px solid black; /* Set border color to black */
  }
  th, td {
    border: 1px solid black; /* Set border color to black */
    padding: 8px;
    text-align: center;
  }
  th {
    /* background-color: #f2f2f2; */
  }
  select {
    padding: 5px;
    border-radius: 5px;
    margin-bottom: 10px; /* Add margin at the bottom */
  }
  .table-heading {
    text-align: center;
    font-weight: bold;
  }
  .label-dropdown-container {
    text-align: left; /* Align the label and dropdown to the left */
    margin-bottom: 10px; /* Add margin at the bottom */
  }
</style>
</head>
<body>

<div class="label-dropdown-container">
  <label for="paic-dropdown">03AAACP99052ZK:</label>
  <select id="paic-dropdown" onchange="navigateToPage(this)">
    <option value="">Select...</option>
    <option value="wheatSeedPaddy.html">Wheat Seed/ Paddy</option>
    <option value="fertilizer.html">Fertilizers, Jantar</option>
    <option value="gypsum.html">JANTAR GYPSUM</option>
    <option value="SILAG.html">SILAGE </option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th colspan="4" class="table-heading">SILAG</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td></td>
      <td>Purchase</td>
      <td>Sale</td>
      <td>Expenditure</td>
      <td>Income</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
<script>
    function navigateToPage(select) {
      var value = select.value; // Get the selected option value
      if (value) { // Check if a value is selected
        window.location.href = value; // Navigate to the selected page
      }
    }
  </script>
</body>
</html>
